<div class="login">    
    <form id="login" >    
        <label><b>Email address</b></label>    
        <input type="text" name="email" id="email" [(ngModel)]="login.email">    
        <br><br>    
        <label><b>Password   </b>  </label>    
        <input type="Password"  name="password" [(ngModel)]="login.password"  id="pwd">    
        <br><br>    
        <button type="submit" (click)="onSubmit()" id="submit">Login</button>       
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember me</span>    
        <br><br>        
    </form>  
</div>
